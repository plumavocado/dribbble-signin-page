<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="dribbble favicon.webp" type="image"/>
</head>
<body>
  <div class="signup-container">

        <h3>Sign to Dribbble</h3>

        <button class="gmail-signin">
            <img src="google-icon-logo-svgrepo-com.svg" alt="Gmail logo" class="gmail-logo">
            <span>Sign in with Gmail</span>
        </button>

        <hr id="first-line">

        <p class="login-option">or sign in with email</p>

        <br>
        <br>
        <label class="login-username">Username or Email</label>
        <input type="text" id="Username"></input>

        <label class="login-password">Password</label>
        <a class="forgot" href="#">Forgot Password?</a>
        <input type="password" id="Password"></input>

        <button class="Sign-in">Sign In</button>
        <br>
        <p id="subcopy">Don't have an account?<a href="#" class="Sign-up">Sign up</a></p> 
  </div>
    
    
</body>
</html>
